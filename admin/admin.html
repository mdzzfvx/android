<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>mdzzxiters Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="admin.css">
</head>
<body>

<div id="login">
  <h2>mdzzxiters ADMIN</h2>
  <input type="password" id="pass" placeholder="Admin Password">
  <button onclick="login()">LOGIN</button>
</div>

<div id="panel" class="hidden">
  <h1>Dashboard</h1>

  <div class="box">Total Order: <b id="orders">0</b></div>
  <div class="box">Users Online: <b id="users">0</b></div>

  <h3>Generate License</h3>
  <select id="product">
    <option>BLAZE</option>
    <option>APOCALYPSE</option>
    <option>ATOMIC</option>
  </select>
  <button onclick="generate()">Generate</button>

  <div id="license"></div>
</div>

<script src="admin.js"></script>
</body>
</html>
